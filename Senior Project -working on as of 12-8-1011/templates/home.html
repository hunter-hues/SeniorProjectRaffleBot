<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in with Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        a {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            color: white;
            background-color: #9146ff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        a:hover {
            background-color: #7329c2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to RaffleBot</h1>
        <p>Please log in with your Twitch account to get started.</p>
        <a href="/auth/twitch">Log in with Twitch</a>
    </div>
</body>
</html>
