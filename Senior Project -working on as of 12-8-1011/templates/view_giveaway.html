<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ giveaway.title }}</title>
</head>
<body>
    <h1>Giveaway: {{ giveaway.title }}</h1>
    <p>Frequency: {{ giveaway.frequency }}</p>
    <p>Threshold: {{ giveaway.threshold }}</p>
    <p>Status: {% if giveaway.active %}Active{% else %}Inactive{% endif %}</p>
    <p>Creator ID: {{ giveaway.creator_id }}</p>
</body>
</html>
